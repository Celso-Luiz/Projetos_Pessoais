<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Primeira Calculadora</h1>
    <div class="calculadora">
        
        <div class="mostrar-resultado">
            <input type="text" disabled="">
        </div>
        <div class="interacao">
            <div class="numeros">
                
                <div class="primeira-linha">
                    <button onclick="receberValor()">9</button>
                    <button onclick="receberValor()">8</button>
                    <button onclick="receberValor()">7</button>
                </div >
                <div class="segunda-linha">
                    <button onclick="receberValor()">6</button>
                    <button onclick="receberValor()">5</button>
                    <button onclick="receberValor()">4</button>
                </div>
                <div class="terceira-linha">
                    <button onclick="receberValor()">3</button>
                    <button onclick="receberValor()">2</button>
                    <button onclick="receberValor()">1</button>
                </div>
                <div class="quarta-linha">
                    <button onclick="receberValor()">0</button>
                    <button onclick="resetar()">C</button>
                    <button onclick="mostrarValor()">=</button>
                </div>
            </div>
            <div class="operadores">
                <button  onclick="receberOperador()">+</button>
                <button  onclick="receberOperador()">-</button>
                <button  onclick="receberOperador()">*</button>
                <button  onclick="receberOperador()">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
