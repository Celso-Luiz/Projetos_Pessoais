<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Primeira Calculadora</h1>
    <div class="calculadora">
        
        <div class="mostrar-resultado">
            <input type="text" disabled="">
        </div>
        <div class="interacao">
            <div class="numeros">
                
                <div class="primeira-linha">
                    <button onclick="insert">9</button>
                    <button onclick="insert">8</button>
                    <button onclick="insert">7</button>
                </div >
                <div class="segunda-linha">
                    <button onclick="insert">6</button>
                    <button onclick="insert">5</button>
                    <button onclick="insert">4</button>
                </div>
                <div class="terceira-linha">
                    <button onclick="insert">3</button>
                    <button onclick="insert">2</button>
                    <button onclick="insert">1</button>
                </div>
                <div class="quarta-linha">
                    <button onclick="insert">0</button>
                    <button type="reset"  onclick="reset">C</button>
                    <button type="submit"  onclick="resul">=</button>
                </div>
            </div>
            <div class="operadores">
                <button onclick="soma">+</button>
                <button onclick="subtração">-</button>
                <button onclick="multiplicação">*</button>
                <button onclick="divicao">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
