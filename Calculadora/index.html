<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Primeira Calculadora</h1>
    <div class="calculadora">
        
        <div class="mostrar-resultado">
            <input type="text" id="resul" disabled="">
        </div>
        <div class="interacao">
            <div class="numeros">
                
                <div class="primeira-linha">
                    <button id="inserir" value="9" onchange="inserirNum()">9</button>
                    <button id="inserir" value="8" onchange="inserirNum()">8</button>
                    <button id="inserir" value="7" onchange="inserirNum()">7</button>
                </div >
                <div class="segunda-linha">
                    <button id="inserir" value="6" onchange="inserirNum()">6</button>
                    <button id="inserir" value="5" onchange="inserirNum()">5</button>
                    <button id="inserir" value="4" onchange="inserirNum()">4</button>
                </div>
                <div class="terceira-linha">
                    <button id="inserir" value="3" onchange="inserirNum()">3</button>
                    <button id="inserir" value="2" onchange="inserirNum()">2</button>
                    <button id="inserir" value="1" onchange="inserirNum()">1</button>
                </div>
                <div class="quarta-linha">
                    <button id="inserir" value="0" onchange="inserirNum()">0</button>
                    <button id="reset" onchange="resetar()">C</button>
                    <button id="resultado" onchange="mostrarValor()">=</button>
                </div>
            </div>
            <div class="operadores">
                <button id="operador" value="+" onchange="receberOperador()">+</button>
                <button id="operador" value="-" onchange="receberOperador()">-</button>
                <button id="operador" value="*" onchange="receberOperador()">*</button>
                <button id="operador" value="/" onchange="receberOperador()">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
